<!-- Choco is Loved Review Modal -->
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal-close" data-modal-close>
      <svg class="modal-close-icon" width="28" height="28">
        <use href="./images/chocoisloved.svg#close"></use>
      </svg>
    </button>
    <p class="modal-review-title">
      LEAVE A REVIEW ABOUT
      <span class="modal-review-title-orange">OUR CHOCOLATE</span>
    </p>
    <form class="modal-review-form" name="review-form" autocomplete="on">
      <label class="modal-form-label">
        <span class="form-label-text">Name</span>
        <input class="form-label-input" type="text" name="full-name" required />
      </label>

      <label class="modal-form-label">
        <span class="form-label-text">Email</span>
        <input
          class="form-label-input"
          type="email"
          name="email-address"
          required
        />
      </label>

      <label class="modal-form-label">
        <span class="form-label-text">Phone</span>
        <input
          class="form-label-input"
          type="tel"
          name="phone-number"
          required
        />
        <!-- <svg class="form-input-icon" 
                  width="18"
                  height="24">
                <use
                  href="./images/icons.svg#phone"
                ></use>
              </svg> -->
      </label>

      <label class="modal-form-textarea">
        <span class="form-label-text">Enter text</span>
        <textarea
          name="comment"
          class="form-label-textarea"
          placeholder="Text input"
          rows="6"
          required
        ></textarea>
      </label>
    </form>
    <button class="modal-form-button" type="submit">Send</button>
  </div>
</div>
